<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Finder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-dark">
    <div class="wrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                <a class="navbar-brand" href="index.html">UFO Sightings</a>
        </nav>
        <div class="jumbotron">
            <h1 class="display-4">The Truth Is Out There</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h3>UFO Sightings: Fact of Fancy?<br><br><small>Ufologists Weigh In</small></h3>
                </div>
                <div class="col-md-8">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <form class="bg-dark">
                        <p>Filter Search</p>
                    <ul class="bg-dark list-group">
                        
                        <li class="bg-dark list-group-item">
                            <label for="date">Enter Date</label>
                            <input type="text" placeholder="1/10/2010" id="datetime" /></li>
                        
                        <!--Deliverable 1: Make more filter fields-->
                        <li class="bg-dark list-group-item">
                            <label for="city">Enter a City</label>
                            <input type="text" placeholder="st. louis" id="city" /></li>
                        <li class="bg-dark list-group-item">
                            <label for="state">Enter a State</label>
                            <input type="text" placeholder="mo" id="state" /></li>
                        <li class="bg-dark list-group-item">
                            <label for="country">Enter a Country</label>
                            <input type="text" placeholder="us" id="country" /></li>
                        <li class="bg-dark list-group-item">
                            <label for="shape">Enter a Shape</label>
                            <input type="text" placeholder="circle" id="shape" /></li>
                        <!--end Deliverable 1-->       
                    
                    </ul>
                    </form>
                </div>
                <div class="col-md-9">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/data.js"></script>
    <script src="static/app.js"></script>
</body>

</html>
